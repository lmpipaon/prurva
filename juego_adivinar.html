<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinar el Número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>¡Adivina el Número!</h1>
  <p>Estoy pensando en un número entre 1 y 100. ¡Intenta adivinarlo!</p>
  
  <input type="number" id="guess" placeholder="Tu número" min="1" max="100">
  <button onclick="checkGuess()">Adivinar</button>

  <p class="message" id="message"></p>

  <script>
    // Número aleatorio entre 1 y 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');

      attempts++;

      if (userGuess < 1 || userGuess > 100 || isNaN(userGuess)) {
        message.textContent = 'Por favor, ingresa un número entre 1 y 100.';
        return;
      }

      if (userGuess === secretNumber) {
        message.textContent = `¡Felicidades! Has adivinado el número en ${attempts} intentos.`;
        message.style.color = 'green';
      } else if (userGuess < secretNumber) {
        message.textContent = '¡Demasiado bajo! Intenta de nuevo.';
        message.style.color = 'orange';
      } else {
        message.textContent = '¡Demasiado alto! Intenta de nuevo.';
        message.style.color = 'orange';
      }
    }

</body>
</html>
